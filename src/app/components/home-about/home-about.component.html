<ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active custom-text-pink"
      id="home-tab"
      data-bs-toggle="tab"
      data-bs-target="#home-tab-pane"
      type="button"
      role="tab"
      aria-controls="home-tab-pane"
      aria-selected="true"
    >
      Visión
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button 
      class="nav-link custom-text-pink"
      id="profile-tab"
      data-bs-toggle="tab"
      data-bs-target="#profile-tab-pane"
      type="button"
      role="tab"
      aria-controls="profile-tab-pane"
      aria-selected="false"
    >
      Misión
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link custom-text-pink"
      id="contact-tab"
      data-bs-toggle="tab"
      data-bs-target="#contact-tab-pane"
      type="button"
      role="tab"
      aria-controls="contact-tab-pane"
      aria-selected="false"
    >
      Sobre Mi
    </button>
  </li>
</ul>

<div class="tab-content py-5" id="myTabContent">
  <div class="tab-pane fade show active p-3" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
    <!-- Vision -->
    <p class="text-center p-3" *ngIf="!aboutInfo?.vision">No se ha configurado la visión aún</p>
    {{ aboutInfo?.vision }}
  </div>
  <div class="tab-pane fade p-3" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
    <!-- Mission -->
    <p class="text-center p-3" *ngIf="!aboutInfo?.mission">No se ha configurado la misión aún</p>
    {{ aboutInfo?.mission }}
  </div>
  <div class="tab-pane fade p-3" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
    <!-- About -->
    <p class="text-center p-3" *ngIf="!aboutInfo?.about">No se ha configurado el apartado sobre mi aún</p>
    {{ aboutInfo?.about }}
  </div>
</div>
