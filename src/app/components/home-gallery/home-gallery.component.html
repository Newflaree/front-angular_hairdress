<div>
  <h3 class="text-center my-3 custom-brand-letter">Nuestro trabajo</h3>
</div>

<div class="text-center m-0">
  <div class="row row-cols-1 row-cols-lg-4 g-2 g-lg-3 py-5">
    <div class="rounded p-2" *ngFor="let item of galleryItems">
      <img class="img-thumbnail p-0 border-0 cursor-pointer rounded" [src]="item.url" [alt]="item.name" />
    </div>
  </div>
</div>
