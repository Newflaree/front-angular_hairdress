<swiper
  [slidesPerView]="1"
  [spaceBetween]="30"
  [loop]="true"
  [effect]="'fade'"
  [autoplay]="{
    delay: 3500,
    disableOnInteraction: false
  }"
  [pagination]="{
    clickable: true
  }"
  [navigation]="true"
  class="mySwiper rounded"               
>
  <ng-template swiperSlide *ngFor="let slideItem of slideItems">
    <div style="background-image: url('{{ slideItem.img }}');" class="slide-item">
      <div class='item-description p-4 text-start'>
        <h3>{{ slideItem.title }}</h3>
        <p>
          {{ slideItem.desc | slice:0:75 }}...
        </p>
        <!-- TODO: Set URL on Btn -->
        <button class="btn custom-btn-pink">Reservar Hora</button>
      </div> 
    </div>
  </ng-template>
</swiper>
