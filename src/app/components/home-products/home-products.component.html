<div>
  <h3 class="text-center my-3 custom-brand-letter">Productos destacados</h3>
</div>

<div class="p-5">
  <swiper
    [slidesPerView]="1"
    [spaceBetween]="20"
    [autoplay]="{
      delay: 4000,
      disableOnInteraction: false
    }"
    [pagination]="{
      clickable: true
    }"
    [breakpoints]="{
      '640': {
        slidesPerView: 2,
        spaceBetween: 20
      },
      '768': {
        slidesPerView: 3,
        spaceBetween: 30
      },
      '1024': {
        slidesPerView: 4,
        spaceBetween: 40
      }
    }"
    class="mySwiper"
  >
  <ng-template swiperSlide *ngFor="let homeProduct of homeProducts">
      <div class="mb-5">
        <img [src]="homeProduct.product.img" class="img-thumbnail" [alt]="homeProduct.product.name">
        <h3 class="my-2">{{ homeProduct.product.name }}</h3>
        <button class="mt-3 btn custom-btn-pink">
          Ir a productos
        </button>
      </div>
    </ng-template>
  </swiper>`
</div>
