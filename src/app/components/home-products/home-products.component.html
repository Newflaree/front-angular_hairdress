<div class="p-5">
  <swiper
    [slidesPerView]="1"
    [spaceBetween]="20"
    [autoplay]="{
      delay: 4000,
      disableOnInteraction: false
    }"
    [pagination]="{
      clickable: true
    }"
    [breakpoints]="{
      '640': {
        slidesPerView: 2,
        spaceBetween: 20
      },
      '768': {
        slidesPerView: 3,
        spaceBetween: 30
      },
      '1024': {
        slidesPerView: 4,
        spaceBetween: 40
      }
    }"
    class="mySwiper"
  >
    <ng-template swiperSlide *ngFor="let testItem of productsTest">
      <div class="mb-5">
        <img src="assets/images/product.jpg" class="img-thumbnail" [alt]="testItem.name">
        <h3 class="my-2">{{ testItem.name }}</h3>
        <button class="mt-3 btn custom-btn-pink">
          Ir a productos
        </button>
      </div>
    </ng-template>
  </swiper>`
</div>
